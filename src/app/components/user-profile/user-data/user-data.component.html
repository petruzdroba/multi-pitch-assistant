<div class="main">
  <div class="greeting-header">
    <h1 class="greeting-title">User Information</h1>
    <p class="greeting-subtext">Account Details</p>
  </div>

  <div class="user-info glass-form">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input readonly value="{{userData().email}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input readonly value="{{userData().username}}"></ion-input>
    </ion-item>
  </div>
</div>
